{% extends "post_base.html" %}
{% load static %}
{% load crispy_forms_tags %}
 {% block content %}
<body style="background-color: white;">
 <div class="media0">
   <div class="media">
       {% if user.profile.image %}
       <img  width="150px; border-radius: 50%;"  src="{{ user.profile.image.url }}">
       {% else %}
          <img width="150px;" src="{% static 'media/default.jpg' %}">
       {% endif %}
        <div class="media1">
        <h2>{{ user.username }}</h2>
        <p> {{ user.email }}</p>
        </div>
   </div>
   <form action="." method="POST" enctype="multipart/form-data">{% csrf_token %}
         <div class="fields">
             <div class="profile">Profile Info</div>
             <br>
                {{u_form|crispy}}
                {{p_form|crispy}}
             <br>
             <div>
                <button type="submit">Update</button>
             </div>
         </div>
   </form>
 </div>
</body>
{% endblock %}
